<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="¿Buscas ropa urbana de moda? Echa un vistazo a nuestra selección de venta de estilos de streetwear, hip-hop y moda urbana para hombres y mujeres. ¡Compra ahora y ahorra en las últimas tendencias de moda urbana!"> 
    <title>Product</title>
    <link rel="stylesheet" href="build/css/app.css">
    <link rel="apple-touch-icon" sizes="180x180" href="build/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="build/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="build/img/favicon-16x16.png">
    <link rel="manifest" href="build/img/site.webmanifest">
</head>
<body>
    <header class="header producto-header" id="header">

        <<nav class="navegacion navegacion-index scroll">
            <div class="enlaces">
                <a href="index.html#header">Home</a>
                <a href="index.html#catalogo">Products</a>
            </div>
            <div class="logo-container">
                <div class="boton-menu">
                    <img src="build/img/menu.png" alt="icono menu">
                </div>
                <div class="logo">
                    <img src="build/img/logo.svg" alt="Logo">
                </div>
            </div>
            <div class="adicionales">
                <a href="index.html#nosotros">Brand</a>
                <a href="index.html#contacto">Contact</a>
            </div>
        </nav>
    </nav>

    <main class="producto" id="producto">
        <section class="producto-imagen" id="producto-imagen">
            <img src="" alt="Producto" id="imagen">
        </section>
        <section class="producto-descripcion" id="producto-desc">
            <div class="titulo-producto">
                <h1 id="titulo">Titulo</h1>
                <p id="desc">Seleccione el talle y la cantidad que desea comprar.</p>
            </div>
            <form class="formulario" id="form">
                <div class="selects">
                    <select class="select" id="select1">
                        <option disabled selected>--Seleccionar Talle--</option>
                        <option>XS</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                    <select class="select" id="select2">
                        <option disabled selected>--Seleccionar Cantidad--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>
                </div>
                <div class="comprar">
                    <input type="submit" value=">" id="comprar">
                    <p class="precio" id="precio">50<span>$</span></p>
                </div>
            </form>
        </section>
    </main>
    </header>

    <footer class="footer footer-producto" id="contacto">
        <div class="navegacion">
            <h1>NAVEGACIÓN</h1>
            <div>
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Brand</a>
            </div>
        </div>
        <div class="metodos">
            <div class="metodo-container">
                <div class="titulo">
                    <h1>MEDIOS DE PAGO</h1>
                </div>
                <div class="metodo">
                    <div>
                        <img src="build/img/visa.png" alt="metodo">
                        <img src="build/img/master.png" alt="metodo">
                        <img src="build/img/american.png" alt="metodo">
                        <img src="build/img/diners.png" alt="metodo">
                        <img src="build/img/paypal.png" alt="metodo">
                        <img src="build/img/banelco.png" alt="metodo">
                        <img src="build/img/cabal.png" alt="metodo">
                        <img src="build/img/american.png" alt="metodo" id="american">
                    </div>
                    <div>
                        <img src="build/img/naranja.png" alt="metodo">
                        <img src="build/img/shopping.png" alt="metodo">
                        <img src="build/img/mercadopago.png" alt="metodo">
                        <img src="build/img/agen.png" alt="metodo">
                        <img src="build/img/pago.png" alt="metodo">
                        <img src="build/img/rapi.png" alt="metodo">
                    </div>
                    
                </div>
            </div>
            <div class="envio">
                <h1>FORMAS DE ENVÍO</h1>
                <img src="build/img/corre.png" alt="envio">
            </div>
        </div>
        <div class="contacto">
            <h1>CONTACTANOS</h1>
            <div>
                <img src="build/img/telephone.png" alt="Telefono">
                <p>+54 11-4444-3333</p>
            </div>
            <div>
                <img src="build/img/email.png" alt="Email">
                <p>urbanattire@gmail.com</p>
            </div>
            <div>
                <img src="build/img/address.png" alt="Direccion">
                <p>Av. Rivadavia 4879</p>
            </div>
        </div>
        <div class="redes">
            <div class="titulo">
                <h1>REDES SOCIALES</h1>
            </div>
            <div class="red">
                <img src="build/img/twitter.svg" alt="Twitter" id="twitter">
                <img src="build/img/whatsapp.svg" alt="whatsapp" id="whatsapp">
                <img src="build/img/facebook.svg" alt="Facebook" id="facebook">
                <img src="build/img/youtube.svg" alt="Youtube" id="youtube">
            </div>
            <div class="titulo-new">
                <h1>NEWSLETTER</h1>
            </div>
            <div class="email">
                <input type="email" placeholder="Email" class="input">
                <img src="build/img/send.png" alt="send">
            </div>
        </div>
        <div class="logo">
            <h1>BRAND</h1>
            <img src="build/img/logo.svg" alt="Urbanattire">
            <p class="since">Since 2010</p>
        </div>
    </footer>

    <script src="build/js/bundle.min.js"></script>
</body>
</html>
